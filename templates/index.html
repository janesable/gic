<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genome Inversions Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 60%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #252525;
        }
        .sequence-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .sequence-group input[type="text"] {
            width: 45%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #4CAF50;
            cursor: pointer;
            transition: background-color 0.3s;
         
        }
        button:hover {
            background-color: #1f2bd4;
   
        }
        #results {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            white-space: pre-line;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Genome Inversions Calculator</h2>

        <div id="sequence-container">
            <div class="sequence-group">
                <input type="text" id="name0" placeholder="Name of Genome 1 (e.g., AATE)">
                <input type="text" id="seq0" placeholder="Sequence (e.g., 1 2 3 4 5)">
            </div>

            <div class="sequence-group">
                <input type="text" id="name1" placeholder="Name of Genome 2 (e.g., DMEL)">
                <input type="text" id="seq1" placeholder="Sequence (e.g., 1 -4 3 -2 5)">
            </div>
        </div>

        <button id="add-sequence">Add genome</button>
        <button id="remove-sequence">Remove genome</button>
        <button id="compare">Count</button>

        <h3>Results:</h3>
        <div id="results"></div>
    </div>

    <script>
        let sequenceCount = 2;

        $('#add-sequence').click(function() {
            let newSequenceHTML = `
                <div class="sequence-group">
                    <input type="text" id="name${sequenceCount}" placeholder="Name of Genome ${sequenceCount + 1} (e.g., anything)">
                    <input type="text" id="seq${sequenceCount}" placeholder="Sequence (e.g., 1 -3 2 5 4)">
                </div>`;
            $('#sequence-container').append(newSequenceHTML);
            sequenceCount++;
        });

        $('#remove-sequence').click(function() {
            if (sequenceCount > 2) {
                $('#sequence-container .sequence-group').last().remove();
                sequenceCount--;
            }
        });

        $('#compare').click(function() {
            let sequences = [];
            let names = [];
            for (let i = 0; i < sequenceCount; i++) {
                let name = $(`#name${i}`).val();
                let seq = $(`#seq${i}`).val().split(" ").map(Number);
                names.push(name || `Genome ${i + 1}`);
                sequences.push(seq);
            }

            $.ajax({
                url: "/compare",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ sequences, names }),
                success: function(response) {
                    let resultText = "";
                    response.forEach(res => {
                        resultText += `Transformation from ${res.from} to ${res.to}:\n`;
                        res.steps.forEach((step, index) => {
                            resultText += `  Step ${index + 1}: ${step.join(" ")}\n`;
                        });
                        resultText += `  Minimum inversions required: ${res.min_inversions}\n\n`;
                    });
                    $('#results').text(resultText);
                }
            });
        });
    </script>
</body>
</html>
